<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md bg-black navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-white">MÃ©todo<span class="texto-vermelho">Pomodoro</span></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="text-center">
                <div class="container_informacao">
                    <h1 class="container_titulo">Pomodoro <span class="texto-vermelho">Timer</span></h1>
                    <div class="container_escolha">
                        <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example">
                            <button onclick="pomodoro()" type="button" class="btn btn-outline-danger">Pomodoro</button>
                            <button onclick="pause()" type="button" class="btn btn-outline-danger">Break</button>
                            <button onclick="longPause()" type="button" class="btn btn-outline-danger">Long Break</button>
                        </div>
                    </div>
                    <p class="container_timer">25:00</p>
                    <button onclick="start()" type="button" class="btn btn-outline-danger btn-lg btn-start">Start</button>
                </div>
                <div class="container_task">
                    <div class="container_campo">
                        <label class="texto_padrao" for="task">Task</label>
                        <input class="container_input" id="task" type="text">
                    </div>

                    <div class="btn_adicionar">
                        <button onclick="adicionar()" type="button" class="btn btn-outline-danger">Adicionar</button>
                    </div>
                    <div class="texto_padrao" id="resultado">
                        <label class="">Added Tasks: none</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center bg-black text-bg-white">
        <p class="card-text py-3">Copyright <i class="bi bi-c-circle"></i> 2024 Leonardo Camporesi, feito com carinho!</p>
    </footer>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
