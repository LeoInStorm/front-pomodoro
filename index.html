<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md bg-black navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-white">MÃ©todo<span class="texto-vermelho">Pomodoro</span></span>
            </div>
        </nav>
    </header>

    <main id ="main">
        <div class="container">
                <div class="container_informacao">
                    <h1 class="container_informacao_titulo">Pomodoro <span class="texto-vermelho">Timer</span></h1>
                    <div class="container_informacao_3botoes">
                        <div class="btn-group btn-group-lg" role="group" aria-label="Basic outlined example">
                            <button onclick="pomodoro()" type="button" id="button_pomodoro" class="btn btn-outline-danger" data-bs-toggle="button">Pomodoro</button>
                            <button onclick="pausa()" type="button" id="button_pausa" class="btn btn-outline-danger" data-bs-toggle="button">Pausa</button>
                            <button onclick="descanso()" type="button" id="button_descanso" class="btn btn-outline-danger" data-bs-toggle="button">Descanso</button>
                        </div>
                    </div>
                    <div class="container_informacao_timer">
                        <p id="minutos">25</p>
                        <p class=>:</p>
                        <p id="segundos">00</p>
                    </div>
                    <button onclick="start()" type="button"
                       id="button_start" class="btn btn-outline-danger btn-lg container_informacao_botao_start">Start</button>
                </div>
                <div class="container_task">
                    <div class="container_task_label">
                        <label for="tarefa">Tarefa</label>
                        <input class="container__task_label_input" id="tarefa" type="text" placeholder="digite sua tarefa" maxlength="50">
                    </div>

                    <div class="container_task_botoes">
                        <button onclick="adicionar()" type="button" class="btn btn-outline-danger">Adicionar</button>
                        <button onclick="remover()" id="button_remover" type="button" class="btn btn-outline-danger">Remover</button>
                    </div>
                </div>
                <p>Tarefas adicionadas:</p>
                <div class="cotainer_resultados">
                    <p id="resultado"></p>
                </div>
        </div>
    </main>
    <footer class="text-center bg-black text-bg-white">
        <p class="card-text py-3">Copyright <i class="bi bi-c-circle"></i> 2024 Leonardo Camporesi.
        </p>
    </footer>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
